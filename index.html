<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Indicadores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .menu {
      margin-bottom: 20px;
    }
    .menu button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-container {
      margin-bottom: 20px;
    }
    .form-container input {
      margin-right: 10px;
      padding: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    table th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button id="btn-bsc">BALANCE SCORE CARD</button>
    <button id="btn-fonasa">FONASA</button>
  </div>

  <div class="form-container">
    <h3>Agregar Nuevo Indicador</h3>
    <input type="text" id="id" placeholder="ID" />
    <input type="text" id="nombre" placeholder="Nombre del Indicador" />
    <input type="text" id="trazadora" placeholder="Trazadora" />
    <input type="text" id="mes" placeholder="Mes" />
    <input type="number" id="valor" placeholder="Valor Acumulado" />
    <input type="number" id="porcentaje" placeholder="% Acumulado" />
    <input type="number" id="meta" placeholder="Meta" />
    <button id="btn-agregar" disabled>Agregar</button>
  </div>

  <div>
    <h3>Lista de Indicadores</h3>
    <table id="tabla-indicadores">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre del Indicador</th>
          <th>Trazadora</th>
          <th>Mes</th>
          <th>Valor Acumulado</th>
          <th>% Acumulado</th>
          <th>Meta</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los datos se cargarán dinámicamente -->
      </tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script src="https://accounts.google.com/gsi/client" async defer onload="gisLoaded()"></script>
  <script src="script.js"></script>
</body>
</html>
