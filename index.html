<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indicadores</title>
  <script src="https://apis.google.com/js/api.js" onload="handleClientLoad()"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Indicadores</h1>
  <div id="menu">
    <button id="authorize_button" style="display: none;">Autorizar</button>
    <button id="signout_button" style="display: none;">Cerrar Sesión</button>
  </div>

  <div id="content">
    <h2>Balance Score Card</h2>
    <div id="data-container">
      <!-- Aquí se mostrarán los indicadores -->
    </div>
    <div id="add-indicator">
      <h3>Añadir Nuevo Indicador</h3>
      <form id="indicator-form">
        <input type="text" id="nombre" placeholder="Nombre del Indicador" required>
        <input type="text" id="valor" placeholder="Valor del Indicador" required>
        <button type="submit">Añadir</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
