<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets App</title>
</head>
<body>
  <h1>Google Sheets Integration</h1>
  <button id="authorize_button">Autorizar</button>
  <button id="signout_button" style="display: none;">Cerrar sesi√≥n</button>
  
  <form id="miFormulario" style="margin-top: 20px;">

    <input type="text" id="nombreIndicador" placeholder="Nombre del Indicador" required />
    <input type="text" id="trazadora" placeholder="Trazadora" required />

    <input type="number" id="valorAcumulado" placeholder="Valor Acumulado" required />

    <input type="number" id="meta" placeholder="Meta" required />

  </form>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
